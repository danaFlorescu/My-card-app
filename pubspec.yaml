name: my_card_app
description: Simple one page business card flutter project inspired by Angela Yu's course

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true


  assets:
    - images/background_img.jpg
    - images/profile_pic.jpg


  fonts:
     - family: Pacifico
       fonts:
         - asset: fonts/Pacifico-Regular.ttf
     - family: SourceCodePro
       fonts:
         - asset: fonts/SourceCodePro-Regular.ttf



